<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<style>
			body {
				background-color: azure;
			}
			.container {
				position: absolute;
				width: 50%;
				top: 30%;
				left: 20%;
			}
			.player_names {
				background-color: rgb(199, 214, 214);
				width: 50%;
				margin: 0 auto;
				padding: 60px;
			}
			.player_names input {
				display: block;
				margin: 5px;
				width: 300px;
				height: 30px;
				text-indent: 5px;
			}
			.player_names input[type="submit"] {
				width: 100px;
				height: 40px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="player_names">
				<input
					type="text"
					id="first_name"
					placeholder="Enter First Player Name   [x]"
				/>
				<input
					type="text"
					id="second_name"
					placeholder="Enter Second Player Name [O]"
				/>
				<input type="submit" value="Start" onclick="storeNames()" />
			</div>
		</div>
		<script>
			function storeNames() {
				let X = document.getElementById("first_name").value;
				let O = document.getElementById("second_name").value;
				localStorage.setItem("X", X);
				localStorage.setItem("O", O);
				window.location.href = "index.html";
			}
		</script>
	</body>
</html>
